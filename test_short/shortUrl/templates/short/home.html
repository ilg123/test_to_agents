<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
</head>
<body>
    <h1>Shorten URL</h1>
    <form method="post" action="{% url 'shorten_url' %}">
        {% csrf_token %}
        <label for="original_url">Original URL:</label>
        <input type="url" id="original_url" name="original_url" required>
        <button type="submit">Shorten</button>
    </form>
    {% if short_url %}
    <p>Shortened URL: <a href="{{ short_url }}">{{ short_url }}</a></p>
    {% endif %}
</body>
</html>
